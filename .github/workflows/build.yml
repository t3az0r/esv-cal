name: Build Calendar Page

on:
  push:
    branches: ["main"]
    # paths:
      # - 'calendar.ics'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip install icalendar
      - name: Pull ics
        run: curl -o calendar.ics "https://calendar.google.com/calendar/ical/59c641f177997a12b88aeb96604748fe45b5f638e1784ea538efd71975f74ce3%40group.calendar.google.com/private-5ddff8d2bb96848c543903c54a41df88/basic.ics"
      - name: Generate HTML Calendar
        run: python generate_calendar.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add docs/index.html
          git add docs/week.html
          git commit -m "Update calendar page from ics" || echo "No changes to commit"
          git push
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: '.'
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      #- name: Checkout
      #  uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: site
          path: '.'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
